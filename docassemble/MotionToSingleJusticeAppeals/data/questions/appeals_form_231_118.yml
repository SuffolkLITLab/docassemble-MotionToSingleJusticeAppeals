--- 
id: info screen
question: |
  Motion to Appeal Trial Court Decision
subquestion: |
  This interview is meant to help those who have already received a judgment from a trial court and who are not happy with the outcome. Thus, filling out this interview will help you file a motion for a single judge from the  proper appeals court to hear your case.  
continue button field: info_screen
---
id: court division 
question: |
  Select the **Trial Court** where your case was heard.
fields:  
  - no label: trial_court    
    datatype: object    
    choices: macourts
---
id: trial court docket number 
question: |
  What is the **Trial Court** docket number for your case?
fields:
  - Docket number: trial_court_docket_number
--- 
id: appeals court docket number 
question: |
  What is the **Appeals Court** docket number for your case?
subquestion: |
  If this is the first document that you are filing in the Appeals Court, your case has not yet been assigned a docket number, and you may leave this question blank.
fields:
  - Docket number: appeals_court_docket_number
    required: False
---
id: plaintiff
question: |
  Who is the **plaintiff** in your Trial Court case? 
subquestion: |
  This could be you. You may also have more than one plaintiff in this case. 
  
  **If there are more than one plaintiffs, you can enter more than one name.**
fields:
  - Plantiff(s): plaintiff_name
    input type: area
    rows: 6
--- 
id: defendant
question: |
  Who is the **defendant** in your Trial Court case?
subquestion: |
  **If there are defendants other than you, you can enter more than one name.**
fields:
  - Defendant(s): defendant_name
    input type: area
    rows: 6
---
id: date trial court entered interlocutory order
question: |
  When did the **Trial Court** enter judgment against you?
fields:
  - Date: trial_court_interlocutory_order_date
    datatype: date  
---
id: date notice of appeal filed
question: |  
  When did you file a notice of appeal in the **Trial Court**?
subquestion: |
  Please provide the date on which the trial court entered the interlocutory order that you are asking to the single justice to review.
fields:
  - Date: date_notice_of_appeal_filed
    datatype: date  
---
id: nature of interlocutory order
question: |
  What is the nature of the interlocutory order that you would like the justice to review?
subquestion: |
  For example, if you are seeking review of the amount of child support you were ordered to pay, you would enter: "temporary order for child support". 
fields: 
  - Nature of Interlocutory Order: nature_of_order
    input type: area
    rows: 6
---
id: name of trial court judge
question: |
  What is the name of the **Trial Court** judge who entered the judgment against you?
fields:
  - Name: trial_court_judge
---
id: legal issues raised
question: |
  To the best of your ability, list the legal issues raised by this motion.
fields:
  - no label: legal_issues
    input type: area 
    rows: 6
---
id: reconsideration in the trial court
question: |
  How have you filed? 
subquestion: |
  You are not required to file a motion for reconsideration in the trial court.
fields: 
  - no label: file_type
    input type: radio
    choices:
      - I have not filed and do not intend to file a motion for reconsideration in the trial court.: I have not filed and do not intend to file a motion for reconsideration in the trial court
      - I have served or filed a motion for reconsideration in the trial court, and the trial court judge has not yet ruled on my motion for reconsideration.: I have served or filed a motion for reconsideration in the trial court, and the trial court judge has not yet ruled on my motion for reconsideration
      - I filed a motion for reconsideration, and the trial court judge denied my motion for reconsideration.: I filed a motion for reconsideration, and the trial court judge denied my motion for reconsideration 
  - Enter the date your motion for reconsideration was denied.: motion_reconsideration_denied_date
    datatype: date 
    js show if: |
      val("file_type") == "I filed a motion for reconsideration, and the trial court judge denied my motion for reconsideration"
  - Enter the text of the trial court judge's order denying your motion for reconsideration. In the alternative you may include a copy of the order denying the motion for reconsideration in the appendix to your petition.: trial_court_judge_text
    input type: area 
    rows: 6
    js show if: |
      val("file_type") == "I filed a motion for reconsideration, and the trial court judge denied my motion for reconsideration"
---
id: relief_sought
question: |
  What are you asking for?
subquestion: |
  Describe what you are asking the single justice of the Appeals Court to do. 
  
  Be as specific as possible.
fields:
  - no label: relief_sought
    input type: area
    rows: 6
--- 
id: method of service
question: |
  What **method of delivery** have you used or will you use to provide the required copies of the motion, memorandum and supporting materials to the plaintiffs' attorney(s)?
subquestion: |
  **You are required to provide a copy of this motion, memorandum and supporting materials to the plaintiffs' attorney(s).** 
  
  If the plaintiff does not have an attorney, you are required to serve a copy on the self-represented plaintiff.  
  
  You should not provide a copy of your affidavit of indigency, if any, to anyone except the Appeals Court.  
field: method_of_service
dropdown:
  - efile and serve (efilema.com)
  - email
  - mail
  - hand delivery
---
id: parties to be served
question: |
  List the name and address or email address of each attorney or self-represented party that you have served or will serve with copies of your motion, memorandum and supporting materials.
subquestion: |
  If you are serving more than one attorney or party, you may list more than one in the space provided.
fields:
  - no label: parties_to_be_served
    input type: area 
    rows: 6
---
id: service date
question: |
  When did or will you make service?
subquestion: |
  **You are required to provide a copy of this motion, memorandum and supporting materials to the plaintiffs' attorney(s).** 
fields:
  - Date: service_date
    datatype: date  
---
id: procedural history
question: |
  What is the **procedural history** of your case?
subquestion: |
  **The procedural history is a list of the court proceedings in the Housing Court given in the order they happened.**  
   
  It is especially important to describe whether the judgment was:
  
    * entered against you after a default, 
     
    * on an order for summary judgment, 
     
    * after a trial, **or**
     
    * pursuant to an agreement for judgment.  
     
  Include a list of any motions that you or the plaintiff filed after the judgment was entered.
fields:
  - no label: procedural_history
    input type: area 
    rows: 6
---
id: interlocutory order is the product of an error 
question: |
  Can you demonstrate that the order you are challenging is the result of an error of law occurred? Was there an abuse of the trial judge's discretion?
subquestion: |
   Make your legal argument, with citations to appropriate authorities and your record appendix, as to why the challenged interlocutory order was the product of an error of law or was an abuse of the trial court judge's discretion.
fields: 
  - no label: product_of_error
    input type: area
    rows: 6
---
id: statement of facts
question: |
  What is the **factual history** of your tenancy or former ownership of the property? How did it end?  
subquestion: |
  Include any other relevant factual history that the single justice should know in deciding your motion.  
   
  For example, if you filed a complaint with your local inspectional services department, describe the complaint including the date it was made and the resolution after the inspection.
fields:
  - no label: statement_of_facts
    input type: area 
    rows: 6
---
id: argument summary
question: |
  Summarize your argument
subquestion: |
  Most motions for a stay are decided on the papers without holding a hearing.  Therefore, it is important that you include anything that you want the single justice to know about your case before deciding your motion is included in your motion and memorandum.  
   
  Provide any other relevant information that you want the single justice to know about your case.
fields:
  - no label: argument_summary
    input type: area 
    rows: 6
---
id: record appendix
question: |
  You are required to submit copies of relevant Trial Court documents. 
subquestion: |  
  Examples include: 
  
    * the Trial Court's docket 
    
    * the complaint
    
    * your answer
    
    * the judgment
    
  **If you entered into an agreement for judgment, include a copy of the agreement for judgment.**
fields:
  - no label: record_appendix
    datatype: files
    required: False
---
code: |
  form_to_file_no_cover = combined_motion
---
