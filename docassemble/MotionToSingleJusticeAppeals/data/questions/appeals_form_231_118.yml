---
id: interview order
mandatory: True
code: |
  user_role = "defendant"
  basic_questions_intro_screen
  info_screen
  users[0].name.first
  users[0].address.address
  users[0].mobile_number
  user_needs_interpreter
  users.there_is_another = False
  users.gathered = True
  plaintiff_name
  defendant_name
  trial_court_docket_number
  appeals_court_docket_number
  trial_court
  trial_court_interlocutory_order_date
  nature_of_order
  trial_court_judge
  legal_issues
  file_type
  if file_type == "I filed a motion for reconsideration, and the trial court judge denied my motion for reconsideration":  
    motion_reconsideration_denied_date 
    trial_court_judge_text
  relief_sought 
  parties_to_be_served
  method_of_service
  parties_to_be_served
